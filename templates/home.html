{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<h1>Home page</h1>
<h2>Hi {{user.name}}</h2>

<form class="form" action="." method="POST">
    <div class="form-group">
        <span class="col-lg-2">{{ question }}</span>
        <div>
        <label for="answer">Answer</label>
        <input
          type ="text"
          class="form-control"
          id="answer"
          name="answer"
          placeholder="Enter your answer"
        />
        </div>
      </div>
      
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Check</button>
  </div>
</form>

<h3>{{solved}}</h3>
<h3>{{score}}</h3>
{% endblock %}
