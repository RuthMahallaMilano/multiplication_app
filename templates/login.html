{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<h1>LEARN MULTIPLICATION TABLE!</h1>
<form method="POST">
    <h3>Login</h3>

    <div class="form-group">
        <label for="nickname">Nickname</label>
        <input
          type="text"
          class="form-control"
          id="nickname"
          name="nickname"
          placeholder="Enter Nickname"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <br/>
    <h3>Not registered yet? Sign-up and start to play!</h3>
{% endblock %}
